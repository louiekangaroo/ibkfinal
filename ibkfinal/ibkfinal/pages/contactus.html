    <!-- CONTACT-->
    <section id="contact" class="contact-section">
        <div class="container divContainer">
            <h1>CONTACT US</h1>

            <div class="row">
                <div class="col-sm-12" style="visibility: visible; margin-bottom: 25px;">
                    <h4 class="column-title"></h4>
                    <div class="column-div">
                        <div class="Flexible-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7081.1646408904335!2d153.0304602022215!3d-27.451124843685335!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b9159ee5ff82dc3%3A0xe3020273ec0d36c2!2sRoyal+International+Convention+Centre!5e0!3m2!1sen!2sph!4v1426769889325" width="600" height="450" frameborder="0" style="border:0"></iframe>
                        </div>
                    </div>
                    <div class="contact-form">
                            <h3>Contact Info</h3>

                            <address>
                              <strong>Itty Bitty Expo</strong><br>
                              600 Gregory Terrace<br>
                              Bowen Hills Brisbane<br>
                               Queensland Australia 4006<br> 
                              <abbr title="Phone">P:</abbr> (123) 456-7890
                            </address>

                            <form id="main-contact-form" name="contact-form" method="post" action="#">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" class="form-control" rows="8" placeholder="Message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
            
                
 
                </div>
            </div>

        </div>
    </section>
